<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>这是个模板</title>
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- switch between day and night -->
  <link rel="stylesheet" href="static/docsify/themes/darklight.css" title="darklight" type="text/css">
  <!-- 可定制主题 -->
  <!-- <link rel="stylesheet" href="static/docsify/themes/vue.css" title="vue" disabled> -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" title="theme-simple-dark" disabled> -->
  <!-- <link rel="stylesheet" href="static/docsify/themes/buble.css" title="buble" disabled> -->
  <!-- <link rel="stylesheet" href="static/docsify/themes/dark.css" title="dark" disabled> -->
  <!-- <link rel="stylesheet" href="static/docsify/themes/theme-simple.css" title="theme-simple" disabled> -->
  <!-- <link rel="stylesheet" href="static/docsify/themes/theme-defaults.css" title="theme-defaults" disabled> -->
  <!-- Gitalk css -->
  <link rel="stylesheet" href="https://wugenqiang.gitee.io/notebook/plugin/gitalk.css">
  <style>
    /*列宽度自适应不换行*/
    table td { width: 10%; white-space:nowrap; }
    /*表头颜色*/  
    table thead{background-color:rgb(58, 140, 201);}
    /*斑马线 */
    table tr:nth-of-type(2n){background-color:rgb(246, 249, 252);}
    table td:nth-of-type(2n){color:rgb(34, 151, 214);}
    #myTitle{
      text-align:center;
    }
    :root {
      --base-font-size: 13px;
    }
</style>
</head>
<body>
  <!-- 可以定制导航栏，也可以 load from _navbar.md 或者自定义文件 -->
  <nav>
    <ul>
      <li>
        <!-- <p id="nav_d">👘主题切换</p> -->
        <ul class="demo-theme-preview">
          <li><a target="_blank" data-theme="darklight">darklight</a></li>
          <!-- <li><a target="_blank" data-theme="vue">vue</a></li> -->
          <!-- <li><a target="_blank" data-theme="dark">dark</a></li> -->
          <!-- <li><a target="_blank" data-theme="buble">buble</a></li> -->
          <!-- <li><a target="_blank" data-theme="theme-simple">simple</a></li> -->
          <li><a target="_blank" data-theme="theme-simple-dark">simple-dark</a></li>       
          <!-- <li><a target="_blank" data-theme="theme-defaults">defaults</a></li> -->
        </ul>
      </li>
    </ul>
  </nav>
  <div id="app">加载中...</div>
  <div id="gitalk-container"></div>
  <!-- 本文所用的lib均是截止至2019年6月6日的最新版本，如需使用在线或最新版本，请在//unpkg.com/ 对应目录下获取 -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/docsify@4.12.2/lib/docsify.min.js"></script> -->
  <script src="static/docsify/lib/docsify.min.js"></script>
  <script>  
      var preview = Docsify.dom.find('.demo-theme-preview');
      var themes = Docsify.dom.findAll('[rel="stylesheet"]');

      preview.onclick = function (e) {
        var title = e.target.getAttribute('data-theme')

        themes.forEach(function (theme) {
          theme.disabled = theme.title !== title
        });
      };
      window.$docsify = {
        // 标题
        name: '首页',
        //你的logo 
        //logo: 'https://raw.githubusercontent.com/12cjn/lizituchuang/main/202210181603247.png',
        //配置仓库地址或者 username/repo 的字符串，会在页面右上角渲染一个 GitHub Corner 挂件
        repo: '12cjn/Yomiya/',
        coverpage: false, // 封面
        // 默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级
        maxLevel: 3,
        // 加载侧边栏
        loadSidebar: true,
        // 自定义侧边栏后默认不会再生成目录，你也可以通过设置生成目录的最大层级开启这个功能
        subMaxLevel: 3,
        // 启用导航栏load from _navbar.md ,也可以在此页面自定义导航栏
        loadNavbar: true,
        // 自动为每个页面添加标题
        autoHeader: true,
        // 切换页面后是否自动跳转到页面顶部
        auto2top: true,
        // 小屏设备下合并导航栏到侧边栏
        mergeNavbar: true,
        // 你的主题色
        themeColor: 'rgb(34, 151, 214)',
        // 文档编辑日期格式
        formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}:{ss}',
        //加载自定义404页面
        notFoundPage: 'my404.md',
        // 配置 alias 避免不必要的回退过程
        alias: {
          '/.*/_navbar.md': '/_navbar.md',
          //'/.*/_sidebar.md': '/_sidebar.md',
        },
        // 滚动到页面顶部
        scrollToTop: {
          auto: true,
          text: 'Top',
          icon: 'arrow-up-2',
          right: 15,
          bottom: 15,
          width: 50,
          height: 40,
          offset: 500
        },
        //统计字数
        count:{
          countable:true,
          position: 'top',
          fontsize:'0.9em',
          color:'rgb(90,90,90)',
          language:'chinese',
          isExpected: true
        },
        // 分页
        pagination: {
          previousText: '上一篇',
          nextText: '下一篇',
          crossChapter: true
        },
        // 搜索配置
        search: {
          noData: {
            '/de-de/': 'Keine Ergebnisse!',
            '/zh-cn/': '没有结果!',
            '/': 'No results!'
          },
          paths: 'auto',
          placeholder: {
            '/de-de/': 'Suche',
            '/zh-cn/': '搜索',
            '/': '🔍搜索关键字...'
          },
          // 搜索标题的最大程级, 1 - 6
          depth: 2
        },
        // docsify 提供了一套插件机制，其中提供的钩子（hook）支持处理异步逻辑，可以很方便的扩展功能
        plugins: [
          function (hook, vm) {
            // 每次开始解析 Markdown 内容时调用
            hook.beforeEach(function (html) {
  
              url = 'https://github.com/12cjn/Yomiya/blob/master/docs/' + vm.route.file
              
              var editHtml = '[📝 编辑](' + url + ')\n\n'
  
              return editHtml
                + html
                + '\n\n----\n\n'
                + '<a href="https://github.com/12cjn/" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">by Yomiya ✈ {docsify-updated}'
                + '</a>'
            });
          },
        ]
      }
    </script>
    <!-- 滚动到页面顶部 -->
    <script src="//unpkg.com/@zhg-x/docsify-plugins@1.0.2/src/scroll-to-top.js"></script><script src="//unpkg.com/@zhg-x/docsify-plugins@1.0.2/src/scroll-to-top.js"></script>
    <!--点击页面出现爱心-->
    <script src="static/docsify/lib/plugins/click_heart.js"></script>
    <!-- plugin：gitalk(用户评论) -->
    <script src="https://wugenqiang.gitee.io/notebook/plugin/gitalk.js"></script>
    <script src="https://wugenqiang.gitee.io/notebook/plugin/gitalk.min.js"></script>
    <script src="https://wugenqiang.gitee.io/notebook/plugin/md5.min.js"></script>
    <script>
      // title_id需要初始化
      window.title_id = window.location.hash.match(/#(.*?)([?]|$)/) ? window.location.hash.match(/#(.*?)([?]|$)/)[1] : '/';
      const gitalk = new Gitalk({
        clientID: 'd028a1a2d9393917b6ec',
        clientSecret: '7e90fd31c29b8c931c24d1b4718409850b4414b6',
        repo: 'mydocsifytalk',
        owner: '12cjn',
        admin: ['12cjn'],
        title: decodeURI(window.title_id),
        // facebook-like distraction free mode
        distractionFreeMode: true,
        id: md5(window.location.hash),  // 页面的唯一标识，gitalk 会根据这个标识自动创建的issue的标签,我们使用页面的相对路径作为标识
        enableHotKey: true, // 提交评论快捷键(cmd/ctrl + enter)
        proxy: 'https://12cjn.github.io/Yomiya/login/oauth/access_token',
      })
      // 监听URL中hash的变化，如果发现换了一个MD文件，那么刷新页面，解决整个网站使用一个gitalk评论issues的问题。
      window.onhashchange = function (event) {
        if (event.newURL.split('?')[0] !== event.oldURL.split('?')[0]) {
          location.reload()
        }
      }
    </script>
    <!-- switch between day and night -->
    <script 
        src="static/docsify/themes/darklight.min.js"
        type="text/javascript">
    </script>
    <!-- 离线模式 -->
    <script>
      if (typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register('sw.js')
      }
    </script>
    <!-- 字数统计 -->
    <script src="static/docsify/lib/plugins/countable.min.js"></script>
    <!-- 搜索 -->
    <script src="static/docsify/lib/plugins/search.min.js"></script>
    <!-- 代码高亮  static/prismjs/components 目录下按需引入-->
    <script src="static/prismjs/components/prism-bash.min.js"></script>
    <script src="static/prismjs/components/prism-python.min.js"></script>   
    <script src="static/prismjs/components/prism-sql.min.js"></script>
    <script src="static/prismjs/components/prism-c.min.js"></script>
    <script src="static/prismjs/components/prism-css.min.js"></script>
    <script src="static/prismjs/components/prism-java.min.js"></script>
    <script src="static/prismjs/components/prism-javascript.min.js"></script>
    <script src="static/prismjs/components/prism-yaml.min.js"></script>
    <!-- 分页 -->
    <script src="static/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!-- 图片的放大缩小 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- emoji表情支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
    <script src="https://unpkg.com/docsify-copy-code"></script>
</body>
</html>
